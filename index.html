<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
</head>

<body>
    <div class="mainScreen">
        <div class="top">
            <a href="/"><img src="images/uol-logo.png" alt="logo"></a>
            <ion-icon name="people" onclick="toggleMenu()" class="iconMenu">;</ion-icon>
        </div>

        <div class="content"></div>

        <div class="sendMessage">
            <input type="textarea" placeholder="Escreva aqui...">
            <ion-icon name="paper-plane-outline" onclick="sendMsg()"></ion-icon>
            <h4>Enviando para Todos</h4>
        </div>
    </div>

    <div class="enterScreen">
        <a href="/"><img src="images/uol-logo.png" alt="logo uol"></a>
        <input type="text" placeholder="Digite seu nome" class="enterUser">
        <button onclick="enterRoom(this)">Entrar</button>
    </div>

    <aside class="menu invisible">
        <h2>Escolha um contato para enviar a mensagem:</h2>
        <div class="users">
            <div class="iconAndName" onclick="addCheckUsers(this)">
                <ion-icon name="people" class="iconMenu">;</ion-icon>
                <h3>Todos</h3>
                <ion-icon name="checkmark" class="checkToAll visible"></ion-icon>
            </div>;
        </div>

        <h2>Escolha a visibilidade</h2>
        <div class="visibility">
            <div class="iconAndName publicVisib" onclick="addCheckVisib(this)">
                <ion-icon name="lock-open"></ion-icon>
                <h3>PÃºblico</h3>
                <ion-icon name="checkmark" class="visible" ></ion-icon>
            </div>
            <div class="iconAndName" onclick="addCheckVisib(this)">
                <ion-icon name="lock-closed"></ion-icon>
                <h3>Reservadamente</h3>
                <ion-icon name="checkmark" class="invisible" ></ion-icon>
            </div>`
        </div>
    </aside>   
    
    <div class="leaveMenu invisible" onclick="toggleMenu()"></div>

    <div class="loader invisible">
        <a href="/"><img src="images/uol-logo.png" alt="logo uol"></a>
        <img src="images/loading-loading-forever.gif" alt="spinner gif">
        <p>Entrando na sala...</p>
    </div>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
