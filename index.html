<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
</head>

<body>
    <div class="mainScreen">
        <div class="top">
            <img src="uol-logo.png" alt="logo">
            <ion-icon name="people" onclick="toggleMenu()" class="iconMenu">;</ion-icon>
        </div>

        <div class="content"></div>

        <div class="sendMessage">
            <input type="textarea" placeholder="Escreva aqui...">
            <ion-icon name="paper-plane-outline" onclick="sendMsg()"></ion-icon>
        </div>
    </div>

    <div class="enterScreen">
        <img src="uol-logo.png" alt="logo uol">
        <input type="text" placeholder="Digite seu nome" class="enterUser">
        <button onclick="enterRoom(this)">Entrar</button>
    </div>

    <div class="menu invisible">
    
    <div class="leaveMenu invisible" onclick="toggleMenu()"></div>

    </div>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
